<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span *ngIf="isLogin">SignUp</span>
            <span *ngIf="!isLogin">Register</span>
        </mat-card-title>
        <span *ngIf="isLogin">
            <button mat-button color="primary" routerLink="/register">Register</button>
        </span>
        <span *ngIf="!isLogin">
            <button mat-button color="primary" routerLink="/login">Login</button>
        </span>
    </mat-card-header>
    <mat-card-content>
        <form id="login-register-form" [formGroup]="form" (ngSubmit)="onSubmit()" class="login-register-form">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Type here" formControlName="username">
                <mat-error *ngIf="form.controls['username'].invalid">
                    <span *ngIf="form.controls['username'].errors!!['required']">
                        Please enter username
                    </span>
                    <span *ngIf="form.controls['username'].errors!!['minlength']">
                        Minimum 3 characters required
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Type here" formControlName="password">
                <mat-error *ngIf="form.controls['password'].invalid">
                    <span *ngIf="form.controls['password'].errors!!['required']">
                        Please enter password
                    </span>
                    <span *ngIf="form.controls['password'].errors!!['minlength']">
                        Minimum 8 characters required
                    </span>
                </mat-error>
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions class="actions-row">
        <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
        <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid" form="login-register-form"
            *ngIf="!isLoading">
            <span *ngIf="isLogin">Login</span>
            <span *ngIf="!isLogin">Signup</span>
        </button>
    </mat-card-actions>
</mat-card>
